{% extends 'blog/base.html' %}
{% block content %} 
    <div class="content-section">
        <div class="media">
            <img src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h2>{{ user.username }}</h2>
                <p>{{ user.email }}</p>
            </div>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="input">
                    {{ u_form }}
                    {{ p_form }}
                </div>
    
            <button>Update</button>
        </form> 
    </div>
{% endblock %}
